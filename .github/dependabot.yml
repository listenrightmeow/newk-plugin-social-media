version: 2
updates:
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
    commit-message:
      prefix: "deps"
      prefix-development: "deps-dev"
    reviewers:
      - "listenrightmeow"
    assignees:
      - "listenrightmeow"
    open-pull-requests-limit: 10
    versioning-strategy: "increase"